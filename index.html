                    <div class="col">

                        <div class="row d-flex justify-content-center">

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="acao">A√á√ÉO</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="acao">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">PAUSA</label>

                                        class="form-control  form-control-lg bg-dark border-0 shadow text-white"

                                </div>
                            </div>

                                    <label class="d-flex justify-content-center text-white font-weight-bold"

                                        id="sessoes">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button onclick="iniciar" class="btn btn-success shadow btn-lg btn-block">Iniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="timer" class="mt-0 d-flex justify-content-center" style="display: none;">
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
